<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const r = React.createElement;

    class FieldEdit extends React.PureComponent {
      handleActionUpper(event) {
        event.preventDefault();

        const name = event.target.value;
        const keyNameInputElement = JSON.stringify({r:name,t:'key'});

        const inputElm = event.target.form.elements.namedItem(keyNameInputElement);

        inputElm.value = inputElm.value.toUpperCase();
      }

      render() {
        const {name, value} = this.props;

        return (
          r('div', {className: 'form-group pb-3'},
            r('div', {className: 'input-group mb-3'},
              r('div', {className: 'input-group-prepend'},
                r('button', {className: 'btn btn-outline-secondary', type: "button", name: 'action-uppercase', value: name, onClick: this.handleActionUpper.bind(this)}, 'UPPERCASE')
              ),
              r('input', {'data-complex-join': 'true', name: JSON.stringify({r:name,t:'key'}), type: 'text', className: 'form-control', defaultValue: name}),
            ),
            r('div', {},
              r('input', {'data-complex-join': 'true', name: JSON.stringify({r:name,t:'value'}), type: 'text', className: 'form-control', defaultValue: value}),
            ),
          )
        );
      }
    }

    const Loading = () => r('div', {className:'container'},
      r('div', {className:'spinner-border', role: 'status'},
        r('span', {className: 'sr-only'}, 'Loading...'),
      ),
    );

    class ListConfigs extends React.Component {
      constructor (props) {
        super(props);
        this.state = {
          loading: true,
          configs: [],
        };
      }

      async componentDidMount() {
        const configRequest = await fetch('/api/config');
        const configs = await configRequest.json();
        this.setState({loading: false, configs});
      }

      render() {
        if (this.state.loading) return r(Loading)

        return (
          r('div', {className:'container'},
            r('ul', {},
              this.state.configs.map((config, key) => (
                r('li', {key},
                  r('a', {href: `#/edit/${config.groups.config}`},
                    config.groups.config.toUpperCase(),
                    ' (',
                    config.input,
                    ')',
                  ),
                )
              )),
            ),
          )
        );
      }
    }

    class Router extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          hash: location.hash,
        };
      }

      componentDidMount() {
        window.addEventListener('hashchange', () => {
          const hash = location.hash;
          this.setState({ hash });
        }, false);
      }

      render() {
        const hash = this.state.hash;

        if (/\#?\/edit\/(.+)/i.test(hash)) return r(EditConfig, { exec: /\#?\/edit\/(?<configName>.+)/i.exec(hash)} );
        if (/\#?\/?/i.test(hash)) return r(ListConfigs);

        return '404: Cannot found!';
      }
    }

    class EditConfig extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          loading: true,
          shouIngressNameConfig: false,
          config: {},
        };
      }

      async componentDidMount() {
        const { configName } = this.props.exec.groups;

        const configRequest = await fetch(`/api/config/${configName}`);
        const config = await configRequest.json();

        this.setState({loading: false, config});
      }

      shouldAddConfig(event) {
        event.preventDefault();

        const namenewconfig = event.target.elements.namedItem('namenewconfig').value;

        this.setState((preState) => {
          const nextState = {
            ...preState,
            shouIngressNameConfig: false,
            config: {
              ...preState.config,
              configs: {
                ...preState.config.configs,
                [namenewconfig]: '',
              },
            },
          };

          return nextState;
        });
      }

      shouldAddRow(event) {
        event.preventDefault();

        this.setState({ shouIngressNameConfig: true });
      }

      async shouldUpdateValue(event) {
        const { configName } = this.props.exec.groups;
  
        event.preventDefault();

        const elements = [...event.target.elements]
          .filter(element => {
            return element.dataset.complexJoin === "true"
          })
          .map(element => {
            const conf = JSON.parse(element.name);
            return {
              ref: conf.r,
              action: conf.t,
              value: element.value,
            };
          })
          .reduce((acum, v) => {
            acum[v.ref] = acum[v.ref] ? { ...acum[v.ref], [v.action]: v.value } : { [v.action]: v.value };

            return acum;
          }, {});

        const newConfig = Object.values(elements).reduce((acum, v) => ({...acum, [v.key]: v.value}), {});

        console.log(newConfig);

        const reqUpdateConfig = await fetch(`/api/config/${configName}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newConfig),
        });
        const resultUpdateConfig = await reqUpdateConfig.json();
      }

      render() {
        if (this.state.loading) return r(Loading);

        return (
          r('div', { className: 'container' },
            r('h1', {},
              r('a', { className: 'btn btn-link', href: '#/' }, 'Volver'),
              ' ',
              r('span', {}, 'Edit ', this.state.config.regex.groups.configName, ' config'),
            ),
            r('div', {},
              r('form', {onSubmit: this.shouldUpdateValue.bind(this)},

                Object.entries(this.state.config.configs).map(([ name, value ]) => {
                  return r(FieldEdit, { name, value, key: name })
                }),

                r('div', {},
                  this.state.shouIngressNameConfig === false && [
                    r('button', { key: 'btn-ingress-new-config', type: 'button', className: "btn btn-outline-secondary mb-2", onClick: this.shouldAddRow.bind(this) }, 'Add Property'),
                    ' ',
                  ],

                  r('button', { type: 'submit', className: "btn btn-outline-primary mb-2" }, 'Save'),
                ),
              ),

              this.state.shouIngressNameConfig === true && r('form', {onSubmit: this.shouldAddConfig.bind(this)},
                r('div', { className: 'form-group' },
                  r('label', {}, 'Name Config'),
                  r('input', { className: 'form-control', name: 'namenewconfig' }),
                ),
                r('button', { type: 'submit', className: 'btn btn-primary' }, 'Agregar'),
              ),

            ),
          )
        );
      }
    }

    ReactDOM.render(r(Router,{}), document.querySelector('#app'));
  </script>
</body>
</html>
